version: v1
plugins:
  - plugin: go
    out: pkg
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: pkg
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: pkg
    opt:
      - paths=source_relative
      - generate_unbound_methods=true